{% extends 'homepage.html' %}
{% load static %}
{% block content %}

<body>
	<!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>
	<section class="fxt-template-animation fxt-template-layout9" data-bg-image="{% static 'img/figure/bg9-l.jpg' %}">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-lg-3">
					<div class="fxt-header">
						<a href="{% url 'login' %}" class="fxt-logo"><img src="{% static 'do.png' %}" alt="Logo"></a>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="fxt-content">
						<h2>Войдите в свою учетную запись</h2>
						<div class="fxt-form">
							<form method="POST">
								{% csrf_token %}
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-1">
										<input type="name"  class="form-control" name="username" placeholder="Username" required="required">
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-2">
										<input id="password" type="password" class="form-control" name="password" placeholder="********" required="required">
										<i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-3">
										<div class="fxt-checkbox-area">
											<div class="checkbox">
												<input id="checkbox1" type="checkbox">
												<label for="checkbox1">Оставаться в системе</label>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-4">
										<button type="submit" class="fxt-btn-fill">Авторизоваться</button>
									</div>
								</div>
							</form>
						</div>
						<div class="fxt-footer">
							<div class="fxt-transformY-50 fxt-transition-delay-9">
								<p>У вас нет аккаунта?<a href="{% url 'register' %}" class="switcher-text2 inline-text">Зарегистрироваться</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	{% endblock %}
